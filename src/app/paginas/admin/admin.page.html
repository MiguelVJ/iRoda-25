<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >

  <div  *ngIf="compania === 'lua'" [class.lua-styles]="compania === 'lua'">

    <div *ngIf="idrol === 1">
      <div class="menu-grid" *ngIf="true" style="margin-top: 20px">
        <button class="menu-item menu-item-5" (click)="caladmin()">
          <div class="icon-container">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          <span>Calendario</span>
        </button>
        <!-- Tile actualizado: Clases de Spinning → Tapete de Barre -->
        <button class="menu-item menu-item-11" (click)="clases()">
          <div class="icon-container">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="10" width="18" height="8" rx="2" ry="2"></rect>
              <line x1="8" y1="10" x2="8" y2="18"></line>
              <line x1="16" y1="10" x2="16" y2="18"></line>
            </svg>
          </div>
          <span>Clases</span>
        </button>
        <button class="menu-item menu-item-12" (click)="asuetos()">
          <div class="icon-container">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="9" x2="15" y2="15"></line>
              <line x1="15" y1="9" x2="9" y2="15"></line>
            </svg>
          </div>
          <span>Asuetos</span>
        </button>
        <button class="menu-item menu-item-13" (click)="perfil()">
          <div class="icon-container">
            <svg viewBox="0 0 24 24">
              <path d="M17 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </div>
          <span>Usuarios</span>
        </button>
      </div>
    </div>

    <div *ngIf="idrol === 2">
      <div class="menu-grid-dos-columnas" *ngIf="true" style="margin-top: 20px">
        <button class="menu-item menu-item-5" (click)="calalumno()">
          <div class="icon-container">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          <span>Calendario</span>
        </button>
        <!-- Tile actualizado: Clases de Spinning → Tapete de Barre -->
        <button class="menu-item menu-item-1" (click)="user()">
          <div class="icon-container">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="10" width="18" height="8" rx="2" ry="2"></rect>
              <line x1="8" y1="10" x2="8" y2="18"></line>
              <line x1="16" y1="10" x2="16" y2="18"></line>
            </svg>
          </div>
          <span>Perfil</span>
        </button>

      </div>
    </div>

    <div *ngIf="idrol === 3">
      <div class="menu-grid-dos-columnas" *ngIf="true" style="margin-top: 20px">
        <button class="menu-item menu-item-5" (click)="caladmin()">
          <div class="icon-container">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          <span>Calendario</span>
        </button>
        <!-- Tile actualizado: Clases de Spinning → Tapete de Barre -->
        <button class="menu-item menu-item-1" (click)="user()">
          <div class="icon-container">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="10" width="18" height="8" rx="2" ry="2"></rect>
              <line x1="8" y1="10" x2="8" y2="18"></line>
              <line x1="16" y1="10" x2="16" y2="18"></line>
            </svg>
          </div>
          <span>Perfil</span>
        </button>

      </div>
    </div>

  </div>


  <div  *ngIf="compania === 'iroda'">

    <ion-grid>

      <!-- Menu administrador -->
      <ion-row *ngIf="idrol === 1">
        <ion-col size-md="6" size-lg="6" size-xs="6">
          <ion-card class="clases" (click)="clases()">
            <ion-card-header>
              <ion-card-title class="titulocard">Clases</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img class="icono" src='assets/img/clases.png'></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size-md="6" size-lg="6" size-xs="6">
          <ion-card class="perfiles" (click)="perfil()">
            <ion-card-header>
              <ion-card-title class="titulocard">Perfiles</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-img class="icono" src='assets/img/perfiles2.png'></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size-md="6" size-lg="6" size-xs="6">
          <ion-card class="asuetos" (click)="asuetos()">
            <ion-card-header>
              <ion-card-title class="titulocard">Dias de descanso</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-img class="icono" src='assets/img/calendar-pen.png'></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size-md="6" size-lg="6" size-xs="6">
          <ion-card class="paquetes" (click)="caladmin()">
            <ion-card-header>
              <ion-card-title class="titulocard">Calendario</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-img class="icono" src='assets/img/calendar-plus.png'></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>


      </ion-row>

      <!-- Fin Menu Administrador -->

      <!-- Menu Usuario -->
      <ion-row *ngIf="idrol === 2">

        <ion-col size-md="6" size-lg="6" size-xs="6">
          <ion-card class="perfiles" (click)="user()">
            <ion-card-header>
              <ion-card-title class="titulocard">Perfil</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-img class="icono" src='assets/img/perfil2.png'></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size-md="6" size-lg="6" size-xs="6">
          <ion-card class="paquetes" (click)="calalumno()">
            <ion-card-header>
              <ion-card-title class="titulocard">Calendario</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-img class="icono" src='assets/img/calendar-plus.png'></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
      <!-- Fin Menu Usuario -->

      <!-- Menu entrenador -->
      <ion-row *ngIf="idrol === 3" style="margin:auto">

        <ion-col size-md="6" size-lg="6" size-xs="6">
          <ion-card class="perfiles" (click)="user()">
            <ion-card-header>
              <ion-card-title class="titulocard">Perfil</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-img class="icono" src='assets/img/perfil2.png'></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size-md="6" size-lg="6" size-xs="6">
          <ion-card class="paquetes" (click)="caladmin()">
            <ion-card-header>
              <ion-card-title class="titulocard">Calendario</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-img class="icono" src='assets/img/calendar-plus.png'></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
      <!-- Fin Menu entrenador -->

    </ion-grid>

  </div>


  <div *ngIf="idrol === 2 && mensaje != ''" class="rem" style="text-align: justify;margin:25px;">
    <ion-img class="iconon" src='assets/img/bell.png'></ion-img>
    <label style="font-size:12px;">{{mensaje}}</label>
  </div>

</ion-content>
<ion-footer class="ion-no-border footer">
  <label style="font-size:10px">{{nombre}}</label>
  <ion-toolbar (click)="confirmCerrar()">
    <ion-label class="label-cerrar-sesion ">Cerrar Sesión</ion-label>
    <!-- <label class="label-cerrar-sesion">Cerrar Sesión</label> -->
  </ion-toolbar>
</ion-footer>
